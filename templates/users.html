{%extends 'layouts/layout.html'%}

{%block body%}
<div class="container"></div>
<h1 align="center">The Watercooler/Pandemic</h1>
<h2>{{name}} Page</h2>

<br><br>

<form method="POST" action="{{ url_for('__users_edit__') }}">
    <center>
    <label for="username">Username:</label>
    <input type="text" id="username" name="users_name"><br>
    <label for="pwd">Password:</label>
    <input type="text" id="pwd" name="users_password"><br><br>
    {% if 6 > users_selection|length %} <input type = "submit" name="action" value="Add">&nbsp;&nbsp;or&nbsp;&nbsp;{% endif %}<input type = "submit" name="action" value="Remove">
    </center>
</form>

<br><br>

<H2>Users:</H2>
{% for i in users_selection %}
<li><a>{{i[0]}}</a></li>  <!-- i.ID if used a dictionary instead of a list -->
{% endfor %}

</div>
{%endblock%}
