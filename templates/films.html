{%extends 'layout.html'%}

{%block body%}
<div class="container"></div>
<h1 align="center">{{name}} Page</h1>

<br><br>

<form method="POST" action="{{ url_for('__films_create__') }}">
    <center>
    <H1>Suggest a Film:</H1>
    Film's name: <input type = "text" name= "films_name" /><br><br>
    Streaming platform: <select name= "streaming_platforms_name">
        <option >- Choose a Streaming Platform -</option>
    {%for i in streaming_platforms_selection%}
        <option >{{ i[1] }}</option>
    {%endfor%}
    </select><br><br>
    User's name: <select name= "users_name">
        <option >- Choose a User -</option>
    {%for i in users_selection%}
        <option >{{ i[1] }}</option>
    {%endfor%}
    </select><br><br>
    User password: <input type = "text" name= "users_password"/><br><br>
    <input type = "submit">
    </center>
</form>
<br><br>
<H2>Film suggestions:</H2>
{% for i in films_selection %}
<li><a>{{i[0]}} on {{i[2]}}, suggested by {{i[1]}}</a></li>  <!-- i.ID if used a dictionary instead of a list -->
{% endfor %}

</div>
{%endblock%}
