{%extends 'layout.html'%}

{%block body%}
<div class="container"></div>
<h1 align="center">{{name}} Page</h1>

<br><br>

<form method="POST" action="{{ url_for('__games_create__') }}">
    <center>
    <H1>Suggest a Film:</H1>
    Game's name: <input type = "text" name= "games_name" /><br><br>
    Console: <select name= "consoles_name">
        <option >- Choose a Console -</option>
    {%for i in consoles_selection%}
        <option >{{ i[1] }}</option>
    {%endfor%}
    </select><br><br>
    User's name: <select name= "users_name">
        <option >- Choose a User -</option>
    {%for i in users_selection%}
        <option >{{ i[1] }}</option>
    {%endfor%}
    </select><br><br>
    User password: <input type = "text" name= "users_password"/><br><br>
    <input type = "submit">
    </center>
</form>
<br><br>
<H2>Game suggestions:</H2>
{% for i in games_selection %}
<li><a>{{i[0]}} on {{i[2]}}, suggested by {{i[1]}}</a></li>  <!-- i.ID if used a dictionary instead of a list -->
{% endfor %}

</div>
{%endblock%}
